{% extends "base.html" %}
{% block content %}
  <div class="card mt-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h1 class="card-title">Notificações</h1>
      <div>
        <a href="{{ url_for('mark_all_as_read') }}" class="btn btn-primary btn-sm">Marcar todas como lidas</a>
        <a href="{{ url_for('clear_notifications') }}" class="btn btn-danger btn-sm">Limpar notificações</a>
      </div>
    </div>
    <div class="card-body">
      <ul class="list-group">
        {% for notification in notifications %}
          <li class="list-group-item {% if not notification[3] %}list-group-item-warning{% endif %}">
            {{ notification[2] }}
            {% if not notification[3] %}
              <a href="{{ url_for('mark_as_read', notification_id=notification[0]) }}" class="btn btn-sm btn-primary float-right ml-2">Marcar como lida</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
